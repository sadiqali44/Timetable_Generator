{% extends "base.html" %}

{% block content %}
  <h2>Edit Timetable Entry</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
{% load custom_filters %}
