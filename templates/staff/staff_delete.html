<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        p {
            font-size: 1.1em;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button, a {
            padding: 12px 20px;
            font-size: 1.1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        button {
            background-color: #d9534f; /* Red for delete */
        }
        a {
            background-color: #5bc0de; /* Light blue for cancel */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete staff</h2>
        <p>Are you sure you want to delete "<strong>{{ staff.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Confirm</button>
                <a href="{% url 'staff_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
