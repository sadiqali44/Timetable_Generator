<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: #f2f2f2;
        }
        .navbar .heading {
            font-weight: bold;
            font-size: 20px;
        }
        .navbar a {
            color: #f2f2f2;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Table styles */
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            background-color: #fff;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: normal;
        }
        td {
            font-size: 14px;
            color: #333;
        }

        /* Link styles */
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="heading">Subjects</div>
        <div>
            <a href="{% url 'timetable_list' %}">Timetable</a>
            <a href="{% url 'period_list' %}">Periods</a>
            <a href="{% url 'staff_list' %}">Staffs</a>
            <a href="{% url 'course_list' %}">Course</a>
        </div>
    </div>

    <!-- Add New Subject Button -->
    <div style="text-align: center;">
        <a href="{% url 'subject_create' %}" class="btn">Add New Subject</a>
    </div>

    <!-- Subject Table -->
    <table>
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Course</th>
                <th>Staff</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.course.name }}</td>
                    <td>{{ subject.staff.all|join:", " }}</td>
                    <td>
                        <a href="{% url 'subject_update' subject.pk %}">Edit</a> |
                        <a href="{% url 'subject_delete' subject.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
